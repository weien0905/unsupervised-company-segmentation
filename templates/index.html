<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsupervised Company Segmentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
  <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Main Dashboard -->
      <div id="main" class="col-9 d-flex justify-content-center align-items-center">
        <div id="placeholder" class="text-center text-muted">
          <p>Please upload a CSV file to get started.</p>
          <p>For best experience, use a desktop device.</p>
        </div>
        <div id="plot" class="d-none"></div>
      </div>

      <!-- Sidebar -->
      <div id="sidebar" class="col-3">
        <div class="accordion" id="sidebarAccordion">
          <!-- Run Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="runHeading">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#runTab" aria-expanded="true" aria-controls="runTab">
                Run
              </button>
            </h2>
            <div id="runTab" class="accordion-collapse collapse show" aria-labelledby="runHeading" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">

                <h3>Upload CSV</h3>
                <input type="file" id="csvFile" accept=".csv" class="form-control mb-3">

                <h3>Preprocessing Options</h3>
                <label class="form-label">Capping Outliers</label>
                <select id="capping" class="form-select mb-3">
                  <option value="none">No capping</option>
                  <option value="1_99" selected>1-99 percentile</option>
                  <option value="5_95">5-95 percentile</option>
                </select>

                <label class="form-label">Normalization/Standardization Method</label>
                <select id="scaler" class="form-select mb-3">
                  <option value="standard" selected>StandardScaler</option>
                  <option value="minmax">MinMaxScaler</option>
                </select>

                <label class="form-label">Dimensionality Reduction</label>
                <select id="reduction" class="form-select mb-3">
                  <option value="pca">PCA</option>
                  <option value="autoencoder">Autoencoder</option>
                </select>

                <label class="form-label">Number of Reduced Features</label>
                <input type="number" id="n_components" class="form-control mb-3" value="6">

                <label class="form-label">Clustering Algorithm</label>
                <select id="clustering" class="form-select mb-3">
                  <option value="kmeans" selected>K-means</option>
                  <option value="kmedoids">K-medoids</option>
                  <option value="ahc">Agglomerative Hierarchical</option>
                </select>

                <label class="form-label">Number of Clusters</label>
                <input type="number" id="n_clusters" class="form-control mb-3" value="3" min="2">

                <button id="runBtn" class="btn btn-primary w-100 mb-2">Run</button>

                <button id="sortFeaturesBtn" class="btn btn-warning w-100 mb-2" disabled>Sort by Feature Importance</button>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center my-3">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Processing...</span>
                  </div>
                  <p class="mt-2">Loading...</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Data Points Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="dataPointsHeading">
              <button class="accordion-button collapsed" type="button" 
                      data-bs-toggle="collapse" 
                      data-bs-target="#dataPointsCollapse" 
                      aria-expanded="false" 
                      aria-controls="dataPointsCollapse">
                Data Points
              </button>
            </h2>
            <div id="dataPointsCollapse" class="accordion-collapse collapse" aria-labelledby="dataPointsHeading" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body section-locked" id="dataPointsSection"> 
                <div class="position-relative">
                  <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search company..." autocomplete="off">
                    <button id="searchBtn" class="btn btn-outline-primary" type="button">Search</button>
                  </div>
                  <div id="searchSuggestions" class="list-group position-absolute">
                  </div>
                </div>
                <div id="pointDetails" class="border rounded p-2 bg-white mt-3"></div>
              </div>
            </div>
          </div>

          <!-- Clusters Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="clustersHeading">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#clustersCollapse"
                      aria-expanded="false"
                      aria-controls="clustersCollapse">
                Clusters
              </button>
            </h2>
            <div id="clustersCollapse" class="accordion-collapse collapse"
                aria-labelledby="clustersHeading"
                data-bs-parent="#sidebarAccordion">
              <div class="accordion-body section-locked" id="clustersSection">

                <div id="clusterButtons" class="mb-3"></div>
                <div id="clusterDetails" class="border rounded p-2 bg-white mb-3"></div>
                <div class="mb-3">
                  <label for="geminiKey" class="form-label">Gemini API Key</label>
                  <input type="text" id="geminiKey" class="form-control" placeholder="Enter Gemini API key" style="-webkit-text-security: disc;" autocomplete="off">
                </div>
                <button id="saveGeminiKey" class="btn btn-secondary w-100 mb-2">Save API Key</button>
                <button id="analyseClustersBtn" class="btn btn-success w-100 mb-2">Analyse Clusters</button>
                <button id="exportClustersBtn" class="btn btn-primary w-100 mb-2">Export CSV</button>

                <!-- Interpretation output -->
                <div id="clusterAnalysis" class="border rounded p-2 bg-light mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/main.js"></script>
    <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-auto">
    <div class="container">
      <div>Â© 2025 Unsupervised Company Segmentation | Built with Bootstrap</div>
    </div>
  </footer>
</body>
</html>
